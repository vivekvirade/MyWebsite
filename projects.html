<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background-color: gainsboro; */
    }

    .skills-container {
      width: 80%;
      max-width: 600px;
      /* background-color: #fff; */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .skills-heading {
      font-size: 28px;
      border-radius:  2px black;

      font-weight: bold;
      margin-bottom: 20px;
      color: aqua;
    }

    .skill-item {
      margin-bottom: 20px;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 10px;
      color: beige;
    }

    .graph-container {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      position: relative;
      margin-bottom: 10px;
    }

    .graph-progress {
      height: 100%;
      border-radius: 5px;
      background-color: #4CAF50;
    }

    .axis-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: goldenrod;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="skills-container">
  <div class="skills-heading">Skills</div>

  <div class="skill-item">
    <div class="skill-name">HTML</div>
    <div class="graph-container">
      <div class="graph-progress" style="width: 100%;"></div>
    </div>
  </div>

  <div class="skill-item">
    <div class="skill-name">CSS</div>
    <div class="graph-container">
      <div class="graph-progress" style="width: 100%;"></div>
    </div>
  </div>

  <div class="skill-item">
    <div class="skill-name">JavaScript</div>
    <div class="graph-container">
      <div class="graph-progress" style="width: 70%;"></div>
    </div>
  </div>

  <div class="skill-item">
    <div class="skill-name">React</div>
    <div class="graph-container">
      <div class="graph-progress" style="width: 70%;"></div>
    </div>
  </div>

  <div class="axis-labels">
    <div>0%</div>
    <div>50%</div>
    <div>100%</div>
  </div>

</div>

</body>
